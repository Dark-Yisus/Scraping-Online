<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Productos MercadoLibre</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .loading {
            display: none;
        }
        .loading.active {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-3xl font-bold text-center mb-8 text-blue-600">Buscador de Productos MercadoLibre</h1>
            
            <!-- Search Form -->
            <form id="searchForm" class="mb-8">
                <div class="flex gap-4">
                    <input 
                        type="text" 
                        id="producto" 
                        placeholder="Ingrese el nombre del producto" 
                        class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required
                    >
                    <button 
                        type="submit" 
                        class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors"
                    >
                        Buscar
                    </button>
                </div>
            </form>

            <!-- Loading Spinner -->
            <div id="loading" class="loading text-center py-8">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-blue-500 border-t-transparent"></div>
                <p class="mt-2 text-gray-600">Buscando productos...</p>
            </div>

            <!-- Results Section -->
            <div id="results" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>

            <!-- Download Excel Button -->
            <div id="downloadSection" class="mt-8 text-center hidden">
                <button 
                    id="downloadExcel" 
                    class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition-colors"
                >
                    Descargar Excel
                </button>
            </div>
        </div>
    </div>

    <script>
        let lastSearchResults = null;

        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const producto = document.getElementById('producto').value;
            const resultsDiv = document.getElementById('results');
            const loadingDiv = document.getElementById('loading');
            const downloadSection = document.getElementById('downloadSection');

            // Show loading, hide results
            loadingDiv.classList.add('active');
            resultsDiv.innerHTML = '';
            downloadSection.classList.add('hidden');

            try {
                const response = await fetch('https://mercado-scraping.shop/mercadolibre', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ producto })
                });

                if (!response.ok) {
                    throw new Error('Error en la búsqueda');
                }

                const data = await response.json();
                lastSearchResults = data; // Save results for Excel download

                // Display results
                data.datos.forEach(producto => {
                    const card = createProductCard(producto);
                    resultsDiv.appendChild(card);
                });

                // Show download button if we have results
                if (data.datos.length > 0) {
                    downloadSection.classList.remove('hidden');
                }

            } catch (error) {
                console.error('Error:', error);
                resultsDiv.innerHTML = `
                    <div class="col-span-full text-center text-red-600 py-4">
                        Error al buscar productos: ${error.message}
                    </div>
                `;
            } finally {
                loadingDiv.classList.remove('active');
            }
        });

        document.getElementById('downloadExcel').addEventListener('click', async () => {
            if (!lastSearchResults) return;

            try {
                const formData = new FormData();
                formData.append('data', JSON.stringify(lastSearchResults));

                const response = await fetch('https://mercado-scraping.shop/descargarExcel', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error('Error al descargar Excel');

                // Create blob and download
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'productos_mercadolibre.xlsx';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                a.remove();

            } catch (error) {
                console.error('Error downloading Excel:', error);
                alert('Error al descargar el archivo Excel');
            }
        });

        function createProductCard(producto) {
            const div = document.createElement('div');
            div.className = 'bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow';
            
            // Format price strings
            const precioOriginal = producto.precio_original !== 'N/A' ? 
                `<p class="text-gray-500 line-through">${producto.precio_original}</p>` : '';
            
            div.innerHTML = `
                <div class="flex flex-col h-full">
                    <img src="${producto.imagenes}" alt="${producto.titulo}" 
                        class="w-full h-48 object-contain mb-4">
                    <h3 class="text-lg font-semibold mb-2">${producto.titulo}</h3>
                    <div class="flex-grow">
                        <div class="mb-2">
                            ${precioOriginal}
                            <p class="text-xl font-bold text-blue-600">
                                ${producto.precio_con_descuento}
                            </p>
                            ${producto.descuento !== 'N/A' ? 
                                `<p class="text-green-600">${producto.descuento}</p>` : ''}
                        </div>
                        <p class="text-sm text-gray-600">Vendedor: ${producto.vendedor}</p>
                        <p class="text-sm text-gray-600">Cuotas: ${producto.cuotas}</p>
                        <p class="text-sm text-gray-600">Envío: ${producto.envios}</p>
                        ${producto.cantidad_vendida !== 'N/A' ? 
                            `<p class="text-sm text-gray-600">${producto.cantidad_vendida} vendidos</p>` : ''}
                    </div>
                    <a href="${producto.url_producto}" target="_blank" 
                        class="mt-4 text-blue-600 hover:text-blue-800 text-sm">
                        Ver en MercadoLibre →
                    </a>
                </div>
            `;
            
            return div;
        }
    </script>
</body>
</html>
